
<div class="flex flex-column">
  <div class="text-large mb-4">Nueva cuenta</div>
  <mat-form-field>
    <mat-label>Correo eléctronico</mat-label>
    <input type="text" matInput placeholder="Nombre del usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre de la cuenta</mat-label>
    <input type="text" matInput placeholder="Nombre del usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>app_registration</mat-icon>
    Registrar
  </button>


  <div class="flex justify-content-end mt-5">
    <p>¿Ya tienes cuenta?</p>
    <a routerLink="/auth/login">  Ingresar</a>
  </div>
</div>
